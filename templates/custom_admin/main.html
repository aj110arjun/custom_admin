{% extends "custom_admin/admin.html" %}
{% block title %}Custom Admin Dashboard{% endblock title %}
{% block content %}

<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">

            <h4 class="mb-3">Welcome to your custom admin dashboard</h4>
            <p class="text-muted">Here is a quick summary of your system status.</p>

            <div class="row mt-4 g-4">

                <!-- Active Users -->
                <div class="col-sm-6 col-md-4">
                    <div class="card text-white bg-secondary shadow-sm h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5 class="card-title">Active Users</h5>
                            <p class="card-text fs-4">{{ active_users }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
